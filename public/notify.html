<!doctype html>
<html>

<head>
  <title>Notify</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1 class="page-header">Send Notification</h1>
        <p>Use this page to send a sample test notification.</p>
        <form role="form" id="sendNotification">
          <div class="form-group">
            <label for="name" class="control-label col-md-2">Phone #</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="name" />
            </div>
          </div>
          <div class="form-group">
            <label for="text" class="control-label col-md-2">Text</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="text" />
            </div>
          </div>
          <div class="form-group">
            <label for="image" class="control-label col-md-2">Image</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="image" />
            </div>
          </div>
          <div class="form-group">
            <label for="actions" class="control-label col-md-2">Actions</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="actions" />
            </div>
          </div>
          <div class="form-group">
            <label for="callback" class="control-label col-md-2">Callback</label>
            <div class="col-md-7">
              <input type="text" class="form-control" id="callback" />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Send Notification</button>
        </form>
      </div>
      <div class="col-md-3">
        <h1 class="page-header">Samples</h1>
        <button id="bloomberg" class="btn btn-primary">AAPL Update</button>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="/notify.js"></script>
</body>

</html>
